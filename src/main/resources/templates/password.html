    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Change password</title>
</head>
<body class="bg">
<header th:insert="blocks/header :: header"/>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <form method="post" class="form-container" th:object="${user}">
                <h2 style="text-align: center">Change password</h2>
                <div class="form-group">
                    <input type="password" name="currentPassword" id="currentPassword" placeholder="Current password"
                           autofocus="true" class="form-control">
                </div>
                <p th:if="${passwordCheckError != null}" class="alert alert-danger" th:text="${passwordCheckError}"/>
                <div class="form-group">
                    <input type="password" th:field="*{password}" placeholder="New password" class="form-control">
                    <div class="text-danger" th:each="error: ${#fields.errors('password')}">
                        <span th:each="message : ${error.split(',')}">
                            <p class="error-message" th:text="${message}"></p>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" name="repeatNewPassword" id="repeatNewPassword" placeholder="Repeat new password"
                           class="form-control">
                </div>
                <p th:if="${passwordRepeatError != null}" class="alert alert-danger" th:text="${passwordRepeatError}"/>
                <p th:if="${passwordMatchError != null}" class="alert alert-danger" th:text="${passwordMatchError}"/>
                <p th:if="${passwordUpdateSuccess != null}" class="alert alert-success" th:text="${passwordUpdateSuccess}"/>
                <div style="text-align: center">
                    <button type="submit" class="btn btn-medium btn-success">Submit</button>
                </div>
                <div class="form-group" style="text-align: center">
                    <a href="/profile" class="btn btn-medium btn-secondary">Back</a>
                </div>
            </form>
