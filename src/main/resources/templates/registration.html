<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <title>Sign up page</title>
</head>
<body class="bg">
<header th:insert="blocks/header :: header"/>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <form method="post" class="form-container" th:object="${user}">
                <h2 style="text-align: center">Please sign up</h2>
                <div class="form-group">
                    <input th:field="*{name}" placeholder="Enter name" class="form-control">
                    <span th:errors="*{name}" class="error"></span>
                </div>
                <div class="form-group">
                    <input type="date" th:field="*{birthDate}" placeholder="Enter date of birth" class="form-control">
                    <span th:errors="*{birthDate}" class="error"></span>
                </div>
                <div class="form-group">
                    <input th:field="*{username}" placeholder="Enter username" class="form-control">
                    <span th:errors="*{username}" class="error"></span>
                </div>
                <p th:if="${userExistsError != null}" class="alert alert-danger" th:text="${userExistsError}"/>
                <div class="form-group">
                    <input type="password" th:field="*{password}" placeholder="Enter password" class="form-control">
                    <div class="text-danger" th:each="error: ${#fields.errors('password')}">
                        <span th:each="message : ${error.split(',')}">
                            <p class="error-message" th:text="${message}"></p>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="password" name="repeatPassword" id="repeatPassword" placeholder="Repeat password"
                           class="form-control">
                </div>
                <p th:if="${passwordRepeatError != null}" class="alert alert-danger" th:text="${passwordRepeatError}"/>
                <div style="text-align: center">
                    <button type="submit" class="btn btn-medium btn-success">Sign up</button>
                </div>
            </form>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
    </div>


</div>



<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
